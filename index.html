<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors Lizard Spock</title>
  <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1 class="title">Rock Paper Scissors Lizard Spock</h1>
    <div class="game">
      <div class="choices">
        <button class="choice" onclick="play('rock')">🪨</button>
        <button class="choice" onclick="play('paper')">📜</button>
        <button class="choice" onclick="play('scissors')">✂️</button>
        <button class="choice" onclick="play('lizard')">🦎</button>
        <button class="choice" onclick="play('spock')">🖖</button>
      </div>
      <div id="result" class="result">Make your move!</div>
    </div>
    <div class="quote">
      <p id="quote-text">"Honesty is the best policy"</p>
      <p id="author">~ Ashish</p>
    </div>
  </div>
  <audio id="click-sound" src="sound/click.mp3"></audio>
  <script src="script.js"></script>
</body>
</html>
